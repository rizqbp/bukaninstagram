<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="248319710339-6h503mc5mbkarpnh3eh1m5ji1e4oh7r6.apps.googleusercontent.com" >
    <link rel="shortcut icon" href="img/logo.png">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/login.js"></script>
    <title>Bukan Instagram</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="top">
          <div class="logo">
            <img src="img/rectangle-logo.png" alt="instagram" style="width: 175px;">
          </div>
          <div class="or">
            <div class="line"></div>
            <p>Login</p>
            <div class="line"></div>
          </div>
          <div class="dif">
            <div class="gs">
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
            <div class="or logged onlylogged">
              <div class="line"></div>
              <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
              <div class="line"></div>
            </div>
            <div class="or logged onlylogged">
              <div class="line"></div>
              <p><a href="#" onclick="onSignOut();">Sign Out</a></p>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div>&nbsp;</div>
        <div class="apps">
          <p>Nanti ada aplikasi mobilenya!<br/>Sementara tidak akan ditemukan pada:</p>
          <div class="icon">
            <a href="https://www.apple.com/app-store/"><img src="img/appstore.png" alt="appstore"></a>
            <a href="https://play.google.com/"><img src="img/googleplay.png" alt="googleplay"></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="links">
          <ul>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">SUPPORT</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">DIRECTORY</a></li>
            <li><a href="#">PROFILES</a></li>
            <li><a href="#">HASTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
          </ul>
        </div>
        <div class="copyright">
          &copy; 2021 BUKAN INSTAGRAM
        </div>

      </div>
    </div>
    
  </body>
  </html>
